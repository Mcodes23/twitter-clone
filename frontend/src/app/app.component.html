<nav class="navbar">
  <div class="logo">
    <span>Twitter Clone</span>
  </div>

  <div class="user-select">
    <h2>Select User</h2>
    <select [(ngModel)]="selectedUserId" (change)="onUserChange()">
      <option *ngFor="let user of users" [value]="user.id">
        {{ user.username }}
      </option>
    </select>
  </div>
</nav>

<!-- User Details -->
<div class="user-details" *ngIf="selectedUser">
  <img [src]="selectedUser.profilePicture" alt="User Image" class="user-img" />
  <h3>{{ selectedUser.name }}</h3>
  <p>{{ selectedUser?.username }}</p>
  <p>Email: {{ selectedUser.email }}</p>
  <p>Website: {{ selectedUser.website }}</p>
  <button (click)="fetchUserPosts()">Show Posts</button>
</div>

<!-- User Posts -->
<div class="posts-container" *ngIf="posts.length > 0">
  <h3>User Posts</h3>
  <ul>
    <li *ngFor="let post of posts">
      <strong
        (click)="fetchComments(post.id)"
        [class.active]="post.id === selectedPostId"
      >
        {{ post.title }}
      </strong>
      <p>{{ post.body }}</p>
    </li>
  </ul>
</div>

<!-- Comments Section -->
<div class="comments-container" *ngIf="comments.length > 0">
  <h3>Comments</h3>
  <ul>
    <li *ngFor="let comment of comments">
      <strong>{{ comment.name }}</strong>
      <p>{{ comment.body }}</p>
    </li>
  </ul>
</div>
